<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        button {
            background-color: white;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff6cd;
        }

        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border: 2px solid #7c7c7c;
            border-radius: 20px;
            padding: 30px;
            width: 200px;
            text-align: center;
        }
        .card h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div>
<p id="random-message">Loading...</p>
</div>
<p id="exp">Loading...</p>
<p>Tip: Earn Experience Points (xp for short) by clicking one of buttons. Even if u click the About Us button, u get experience for it shows u attempt to help the earth :)</p>
<script>
let experience = Number(localStorage.getItem("xp")) || 0;
const messages = [
    "Pick up 1 piece of trash",
    "Message someone you haven't checked on in a while",
    "Stop doomscrolling for 10 minutes",
    "Earn experience points and become one of the top in the field of saving the earth, instead of just being some nobody the world can do without."
]
const randomIndex = Math.floor(Math.random() * messages.length);
document.getElementById("random-message").textContent = messages[randomIndex];
document.getElementById("exp").textContent = "Experience points: " + experience;
</script>
</div>
    <div class="hero">
        <h1>Welcome, what do you wanna learn today?</h1>
    </div>

    <div class="container">
        <div class="card">
            <button onclick="waste()">üóëÔ∏è Reduce Waste</button>
        </div>
        <div class="card">
            <button onclick="saveE()">‚ö° Save Energy</button>
        </div>
        <div class="card">
            <button onclick="saveW()">üíß Save Water</button>
        </div>
        <div class="card">
            <button onclick="grow()">üå± Grow Something</button>
        </div>
        <div class="card">
            <button onclick="help()">ü§ù Help Someone</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <button onclick="aboutus()"> About us</button>
        </div>
        <div class="card">
            <button onclick="forum()">Forum</button>
        </div>
    </div>
    
    <script>
        function exp() {
            localStorage.setItem("xp", experience +1);
        }
        function waste() {
            exp()
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/reducewaste.html")
        }
        function help() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/helpsomeone.html")
        }
        function saveE() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/saveenergy.html")
        }
        function saveW() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/savewater.html")
        }
        function grow() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/growsomething.html")
        }
        function aboutus() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/aboutus.html")
        }
        function forum() {
            exp();
            window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/forum.html")
        }
    </script>
</body>
</html>
