<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="name-box">
        <h1>Welcome!</h1>
        <p>What is your name?</p>
        <input id="username" type="text" placeholder="Enter your name">
        <br><br>
        <button onclick="startIntro()">Continue</button>
    </div>

    <script>
        function startIntro() {
            let name = document.getElementById('username').value.trim();
            if (name === "") return;
            else {
                window.localStorage.setItem('no', JSON.stringify(name));

                // Go to intro animation
                window.location.replace("https://qiheen0001.github.io/fixtheplanet.gg/tuffintro.html?username=" + name);
            }

            
        }
    </script>
</body>
</html>
