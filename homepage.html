<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Homepage</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #033;
    background-image: url("tuffbackgroundimage2.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* h1 styling */
h1 {
    margin: 0;
    font-size: clamp(22px, 5vw, 48px);
    position: absolute; /* can be top-left */
    top: 20px;
    left: 20px;
}
</style>
</head>
<body>
<h1 id="welcome-msg"></h1>

<script>
const name = localStorage.getItem('username');
document.getElementById('welcome-msg').textContent = name ? `Hello, ${name}!` : 'Hello!';
</script>
</body>
</html>
