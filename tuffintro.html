<!DOCTYPE html>
<html>

    <title>Introduction</title>
    <link rel="icon" type="image/x-icon" href="S.png">

  <body>
  <video id="tuffintro" src="tuff.mp4" autoplay muted playsinline style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"></video>
      <script>
    const video = document.getElementById('tuffintro');
    video.controls = false;
    video.addEventListener('pause', () => {
      video.play();
    });
    video.addEventListener('contextmenu', e=>  e.preventDefault());
    video.addEventListener('ended', () => {
      window.location.href = "https://qiheen0001.github.io/fixtheplanet.gg/homepage.html"
    });
  </script>
</body>

</html>
